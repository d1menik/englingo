<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Úprava uživatele</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Úprava uživatele</h1>
            <form th:action="@{/user/user-edit}" th:object="${user}" th:method="post">
                <div class="form-group" hidden>
                    <input type="text"
                           name="id"
                           class="form-control"
                           th:field="*{idUser}"
                    >
                </div>
                <div class="form-group" hidden>
                    <label for="password">Username:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:field="*{username}"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="text"
                           id="password"
                           name="password"
                           class="form-control"
                           autofocus="autofocus"
                           th:field="*{password}"
                           required>
                </div>
                <div class="form-group">
                    <label for="firstname">Křestní jméno:</label>
                    <input type="text"
                           id="firstname"
                           name="firstname"
                           class="form-control"
                           th:field="*{firstName}"
                           required>
                </div>
                <div class="form-group">
                    <label for="lastname">Přijmení:</label>
                    <input type="text"
                           id="lastname"
                           name="lastname"
                           class="form-control"
                           th:field="*{lastName}"
                           required>
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="text"
                           id="mail"
                           name="mail"
                           class="form-control"
                           th:field="*{email}"
                           required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="registration-submit"
                                   id="registration-submit"
                                   class="form-control btn btn-primary"
                                   value="Upravit"
                                   th:href="@{/templates/user}">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
