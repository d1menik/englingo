<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Registrace</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registrace</h1>
            <form th:action="@{/user/registration}" th:method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Přihlašovací jméno:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Přihlašovací jméno"
                           th:field="*{username}"
                           required>
                </div>
                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Heslo"
                           th:field="*{password}"
                           required>
                </div>
                <div class="form-group">
                    <label for="firstname">Křestní jméno:</label>
                    <input type="text"
                           id="firstname"
                           name="firstname"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Křestní jméno"
                           th:field="*{firstName}"
                           required>
                </div>
                <div class="form-group">
                    <label for="lastname">Přijmení:</label>
                    <input type="text"
                           id="lastname"
                           name="lastname"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Přijmení"
                           th:field="*{lastName}"
                           required>
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="text"
                           id="mail"
                           name="mail"
                           class="form-control"
                           th:field="*{email}"
                           placeholder="Email"
                           required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="registration-submit"
                                   id="registration-submit"
                                   class="form-control btn btn-primary"
                                   value="Registrovat"
                                   th:href="@{/user/login}">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/public" th:href="@{/user/login}">Přihlásit se</a></p>

</div>
</body>
</html>
