<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
    <title>Test</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 m-3">
            <div class="border-bottom">
                <h1>Přeložte tyto slova do angličtiny</h1>
            </div>
            <input th:value="${id}" id="id-val" hidden>
            <br/>
            <div id="quiz"></div>
            <div class="d-flex flex-row">
                <div class="align-self-end">
                    <div class="btn btn-outline-primary quiz-button m-1" id="next">Další</div>
                </div>
                <div class="align-self-start">
                    <div class="btn btn-outline-primary quiz-button m-1" id="prev">Předešlá</div>
                </div>
                <div class="align-self-center">
                    <div class="btn btn-outline-primary quiz-button m-1" id="start">Začít znovu</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
