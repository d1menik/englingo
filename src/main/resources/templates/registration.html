<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Registrace</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="pt-3">Registrace</h1>
            <form th:action="@{/registration}" method="post" th:object="${regForm}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid credentials.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Přihlašovací jméno:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Jméno">
                </div>
                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Heslo">
                </div>
                <div class="form-group">
                    <label for="password">Opakujte heslo:</label>
                    <input type="password"
                           id="password_kontrola"
                           name="password"
                           class="form-control"
                           placeholder="Heslo znovu">
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="text"
                           id="mail"
                           name="mail"
                           class="form-control"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="registration-submit"
                                   id="registration-submit"
                                   class="form-control btn btn-primary"
                                   value="Registrovat">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{login}">Přihlásit se</a></p>
    <p><a href="/" th:href="@{/}">Vrátit se na úvodní stránku</a></p>

</div>
</body>
</html>
